<!-- Inherit all the base.html code and can override the block jinja code-->
{% extends "base.html" %}
{% block content %}
<form method="POST">
    <h3 align="center">Student's Information</h3>
    <!-- A table to display all the student information-->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Credit Earned</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.studentId }}</td>
                <td>{{ student.studentName }}</td>
                <td>{{ student.creditEarned }}</td>
                <td>
                    <button type="button" class="btn btn-light">Edit</button>
                    <button type="button" class="close" onClick="deleteStudent({{student.id}})">
                        <span aria-hiddden="true">&times;</span>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Asking for student id -->
    <div class="form-group">
        <label for="studentId">Student ID</label>
        <input
            type="studentId"
            class="form-control"
            id="studentId"
            name="studentId"
            placeholder="Enter the Student ID"
        />
    </div>
    <!-- Asking for student name -->
    <div class="form-group">
        <label for="studentName">Student Name</label>
        <input
            type="studentName"
            class="form-control"
            id="studentName"
            name="studentName"
            placeholder="Enter the Student Name"
        />
    </div>
    <!-- Asking for student's credit -->
    <div class="form-group">
        <label for="creditEarned">Credit Earned</label>
        <input
            type="creditEarned"
            class="form-control"
            id="creditEarned"
            name="creditEarned"
            placeholder="Enter the Credit Earned"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Add Student</button>
</form>

{% endblock %}
